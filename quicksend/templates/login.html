{% load static %}

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'login.css'%}">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Log in</p>
    <form action='/login' class="form1" method="post">
      {% csrf_token %}
      <input class="un " name='name' type="text" align="center" placeholder="Username">
      <input class="pass" name='password' type="password" align="center" placeholder="Password">
      <a class="submit" align="center">
        <button type='submit'>Log in</button>
      </a>
      <p class="forgot" align="center">Don't have an account? <a href="">create one</a></p>
      
                
    </div>
     
</body>

</html>
