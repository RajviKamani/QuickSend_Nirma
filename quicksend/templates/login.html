{% load static %}

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'login.css'%}">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Log in</p>
    <form action='/login/' class="form1" method="post">
      {% csrf_token %}
      <input class="un " name='username' type="text" align="center" placeholder="Username">
      <input class="pass" name='password' type="password" align="center" placeholder="Password">
        <button type = "submit" class="submit" align="center">Log In</button>
      <p class="forgot" align="center">Don't have an account? <a href="/signup">create one</a></p>
    </div>
</body>
</html>
